 <head>
    <meta charset='UTF-8' content='text/html' http-equiv='Content-Type'>

	<link href='bootstrap.min.css' rel='stylesheet'>

    <link rel="stylesheet" href='main.css'>

	<!-- preload -->
	<script>
		const preloadLink = document.createElement("link")
		if (location.hash === ('#/') || location.hash === ('')) {
			preloadLink.href = 'https://static.katio.net/markdown/index.md'
		} else {
			preloadLink.href = 'https://static.katio.net/markdown/' + location.hash.slice(7) + '.md'
		}
		preloadLink.as = "fetch"
		preloadLink.setAttribute('crossorigin','anonymous')
		document.head.appendChild(preloadLink)
	</script>
	<!-- /preload -->
    <title>onokatio</title>
  </head>
  <body>
	<div class="container">
			<p id="markdown"></p>
			<hr>
			<p class="text-right"><a id="editgithub" href="#">Pull Request this page on github</a></p>
			<p class="text-left"><a id='gobacklink' href='#/'>Go home</a></p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.1/marked.min.js" integrity="sha384-EiOGSCEMZcrL0lbddeRRJEF8+qWFNoCH1guk5GrDVcojQEy4XZMchqvucM+f1WCG" crossorigin="anonymous"></script>

	<script>
		const renderer = new marked.Renderer()

		// image width override
		renderer.image = function(e, t, n) {
			var r =
				'<img width="100%" src="' + e + '" alt="' + n + '"';
			return t && (r += ' title="' + t + '"'), r += ">"
		}

		// pathString gets full URL.
		const pathChangeEvent = (element) => {
			return (event) => {
				if ( element.href.startsWith('https://blog.katio.net/page/') ) {
					console.log("internal atag");
					// stop jump and rewrite dom directly.
					filename = location.pathname.slice(6)
					UpdateMarkdown('https://static.katio.net/markdown/' + filename + '.md')
					event.preventDefault()
					event.stopPropagation()
					return false;
				} else if (element.href === 'https://blog.katio.net/') {
					console.log("intelnal g atag");
					UpdateMarkdown('https://static.katio.net/markdown/index.md')
					event.preventDefault()
					event.stopPropagation()
					return false;
				} else {
					console.log("external atag");
					return true; // jump nomally.
				}
			}
		}

		const UpdateMarkdown = markdownUrl => {
			document.getElementById("editgithub").setAttribute("href","https://github.com/onokatio-blog/blog/blob/master/" + location.hash.slice(7) + ".md")
			document.getElementById("markdown").textContent = 'loading ...'
			const fetchMarkdown = async () => {
				const markdown = await fetch(markdownUrl)
				const text = await markdown.text()
				const html = marked(text, { renderer: renderer })

				document.getElementById("markdown").textContent = ''
				document.getElementById("markdown").insertAdjacentHTML('afterbegin',html)

				Array.prototype.forEach.call(document.getElementsByTagName('a'), (element) => {
					element.addEventListener('click', pathChangeEvent(element) )
				})
			}
			fetchMarkdown()
		}

		const hashChangeEvent = () => {
			if (location.pathname === "/") {
				if ( location.hash.startsWith('#/page/')) {
					// TODO: check filename string
					filename = location.hash.slice(7)
					//UpdateMarkdown('https://static.katio.net/markdown/' + filename + '.md')
					location.href = "/page/" + filename
				} else {
					UpdateMarkdown('https://static.katio.net/markdown/index.md')
				}
			}
		}


		window.onhashchange = hashChangeEvent

		hashChangeEvent()


	</script>
