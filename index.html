<!DOCTYPE html>
<html lang="ja">
 <head>
    <meta charset='UTF-8' content='text/html' http-equiv='Content-Type'>
    <meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
    <meta content='おのかちおの個人サイトです。主に自己紹介と成果物、その他サービスへのリンクを掲載しています。' name='description'>
    <meta content='onokatio' name='auhthor'>
    <meta content='onokatio' name='application-name'>
	<!-- <link href='https://cdn.honokak.osaka/honoka/4.3.1/css/bootstrap.min.css' rel='stylesheet'> -->
	<link href='bootstrap.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="highlight/vs2015.css">
    <link rel="stylesheet" href='main.css'>

	<!-- preload -->
	<script>
		const preloadLink = document.createElement("link")
		if (location.hash === ('#/') || location.hash === ('')) {
			preloadLink.href = 'https://blog.katio.net/blog/index.md'
		} else {
			preloadLink.href = 'https://blog.katio.net/blog/' + location.hash.slice(7) + '.md'
		}
		preloadLink.as = "fetch"
		preloadLink.setAttribute('crossorigin','anonymous')
		document.head.appendChild(preloadLink)
	</script>
	<!-- /preload -->
    <title>onokatio</title>
  </head>
  <body>
	<div class="container">
			<p id="markdown"></p>
			<hr>
			<p class="text-right"><a id="editgithub" href="#">Pull Request this page on github</a></p>
			<p class="text-left"><a id='gobacklink' href='#/'>Back to top</a></p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.1/marked.min.js" integrity="sha384-EiOGSCEMZcrL0lbddeRRJEF8+qWFNoCH1guk5GrDVcojQEy4XZMchqvucM+f1WCG" crossorigin="anonymous"></script>

	<script>
		const UpdateMarkdown = markdownUrl => {
			document.getElementById("editgithub").setAttribute("href","https://github.com/onokatio-blog/blog/blob/master/" + location.hash.slice(7) + ".md")
			document.getElementById("markdown").textContent = 'loading ...'
			const fetchMarkdown = async () => {
				const markdown = await fetch(markdownUrl)
				const text = await markdown.text()
				const html = marked(text)

				document.getElementById("markdown").textContent = ''
				document.getElementById("markdown").insertAdjacentHTML('afterbegin',html)
			}
			fetchMarkdown()
		}

		const hashChangeEvent = () => {
			if (location.hash === ('#/') || location.hash === ('')) {
				UpdateMarkdown('https://blog.katio.net/blog/index.md')
			} else if (location.hash.startsWith('#/page/')) {
				UpdateMarkdown('https://blog.katio.net/blog/' + location.hash.slice(7) + '.md')
			}
		}
		window.onhashchange = hashChangeEvent

		hashChangeEvent()
	</script>
